<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de login</title>
</head>
<body>
    <form >
        <h3>Entrar em contato</h3>
        <input id="email" type="text" name="email" placeholder="Seu e-mail...">
        <input id="senha" type="password" name="senha" placeholder="Sua senha...">
        <input type="submit" name="açao" value="Enviar">
       
    </form>
<script>
    var email = document.getElementById("email")
    var senha = document.getElementById("senha")

    email.addEventListener("focus", ()=>{
        email.style.borderColor = "#5f7cba";
    });
    email.addEventListener("blur", ()=>{
        email.style.borderColor = "#ccc";
    });

    senha.addEventListener("focus", ()=>{
        senha.style.borderColor = "#5f7cba";
    });
    senha.addEventListener("blur", ()=>{
        senha.style.borderColor = "#ccc";
    });
 
</script> 
</body>

</html>
